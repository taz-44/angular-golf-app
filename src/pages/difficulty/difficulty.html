<ion-header>

  <ion-navbar>
    <ion-title>Select a Difficulty</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let difficulty of difficulties" (click)="selectedDifficulty($event, this.navParams.data.courseId, difficulty)">
      {{difficulty.difficulty}}
    </ion-item>
  </ion-list>

</ion-content>
