<ion-header>

  <ion-navbar>
    <ion-title>Score Card</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="scoreCard">
    <div class="left">

      <div class="column">
      <div id="rowTitleHoles" class="rowTitle"> Hole </div>
      <div id="rowTitleYards" class="rowTitle"> {{this.difficulty}} Yards </div>
      <div id="rowTitlePar" class="rowTitle"> {{this.difficulty}} Par </div>
      <div id="rowTitleHCP" class="rowTitle"> {{this.difficulty}} HCP </div>
      </div>

      <div *ngFor="let player of pArray; index as i " id="playerRow" class="playerLabel player">
          <div id="playerRow{{i}}" class="playerLabel player{{i}}">
            <span class="playersName" contenteditable="true">{{player}}</span>
            <span (click)="removePlayer(this)" class="fa fa-trash player{{i}}"></span>
          </div>

      </div>
    </div>
    <div class="right">

        <div *ngFor="let hole of holes; index as i " class="column" id="c{{i + 1}}">
          <div class="cheader"> {{i + 1}}</div>
          <div id="yards{{i + 1}}" class="yards">{{hole.teeBoxes[this.difficultyIndex].yards }}</div>
          <div id="par{{i + 1}}" class="par">{{hole.teeBoxes[this.difficultyIndex].par}}</div>
          <div id="hcp{{i + 1}}" class="hcp">{{hole.teeBoxes[this.difficultyIndex].hcp }}</div>
          <div *ngFor="let playerInput of pArray; index as p">
              <ion-input type="number" class="holeInput player{{p}}" id="p{{p}}h{{i}}"></ion-input>
          </div>
        </div>



    </div>
  </div>


</ion-content>
