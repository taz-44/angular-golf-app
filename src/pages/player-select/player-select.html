<ion-header>

  <ion-navbar>
    <ion-title>How Many Players?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="numberValue"  (keyup)="logStuff($event)" type="number" placeholder="How many players? (Max of 10)" [min]="1" [max]="10"></ion-input>
  </ion-item>
  <button ion-button round (click)="selectNumberOfPlayers($event, this.navParams.data, numberValue)">Submit</button>

</ion-content>
